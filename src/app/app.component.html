<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Sergeyev.tech</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/" class="nav-link" routerLink="home">Home</a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admins" class="nav-link" routerLink="admin">Role management</a>
      </li>
      <li class="nav-item" *ngIf="showOperatorBoard">
        <a href="/operators" class="nav-link" routerLink="operator">Pending requests</a>
      </li>
      <li class="nav-item">
        <a href="/users" class="nav-link"
           *ngIf="showUserBoard" routerLink="user">My requests</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/auth/reg" class="nav-link" routerLink="register">Sign up</a>
      </li>
      <li class="nav-item">
        <a href="/auth/login" class="nav-link" routerLink="login">Sign in</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">My profile</a> <!--or {{username}}-->
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
